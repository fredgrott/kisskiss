<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- No search engine picks up keywords anymore-->
    <meta name="description" content="Award Winning BootStrap Material Design Multipurpose Web Template Kit">
    <meta name="author" content="Fred Grott">


    <title>SignIn SignUp</title>

    <!-- For MS Edge, Google's Chrome and Apple's Safari do not require this-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- REMOVE THIS IN THE FINAL VERSION OF YOUR SITE -->
    <meta name="robots" content="noindex">

    <!-- Your favicons generate from realfavicongenerator.net go below
         When you generate your own favicons using realfavicongenerator.net
         use the default settings as it is already set for iSO7 and beyond and
         IE10 and beyond and Android 5 and beyond.
    -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <!-- CSS, CSS framework first than fonts than custom
         CDN Urls to load this via the cloud are in the docs
     -->
    <link href="assets/css/fonts.css"  rel="stylesheet">
    <link href="assets/css/material-icons.css" rel="stylesheet" >
    <link href="assets/css/font-awesome.css" rel="stylesheet">
    <link href="assets/css/material-colors.css" rel="stylesheet">
    <link href="assets/css/bootstrap-material-design.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- Schema.org markup goes here -->

    <!-- Open Graph markup goes here -->




    <!-- Twitter Card markup goes here -->
  </head>
  <body class="no-navbar-no-footer-content">
    <main>
      <div class="my-5"></div>
      <div class="container">
        <div class="row">
          <div class="col col-sm-12">
               <!-- Its okay to group these cards together as the user actions are related
                    and we can stick in a col-sm-12 sized col to adjust for the fact that
                    card-groups are not responsive -->
               <div class="card-group">
                   <div class="card text-center border-blues ">
                     <div class="card-header  sign-up-sign-in-header-footer">
                        <h1 class="card-title ">SignIN</h1>
                     </div>
                     <div class="card-body">
                       <!-- Currently bsm v4-beta form-inline goofs on mobile as its not applied on mobile low end so
                            doing this another way, hey it works-->
                       <form >
                         <div class="row">
                           <div class="col col-lg-6 ">
                             <div class="form-group bmd-form-group ">
                               <label for="userName" class="bmd-label-floating">Name</label>
                               <input type="text" class="form-control " id="userName">

                             </div>
                           </div>
                           <div class="col col-lg-6">
                             <div class="form-group bmd-form-group ">
                               <label for="userPassword" class="bmd-label-floating">Password</label>
                               <input type="text" class="form-control " id="userPassword">

                             </div>
                           </div>
                         </div>
                         <div class="row">
                           <div class="col col-lg-6">
                             <span class="form-group bmd-form-group"> <!-- needed to match padding for floating labels -->
                             <div class="radio">
                                  <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" >
                                    Remember Me
                               </label>
                             </div>
                           </span>
                           </div>
                           <div class="col col-lg-6 ">
                             <span class="form-group bmd-form-group"> <!-- needed to match padding for floating labels -->
                               <button type="submit" class="btn btn-primary btn-raised">Submit</button>
                               </span>
                           </div>
                         </div>
                       </form>
                       <p>Forgot password? <a href="passwordreset.html">Reset your password</a></p>
                     </div>
                     <div class="card-footer  sign-up-sign-in-header-footer">
                       <p>OR use your social account to SIGN IN</p>
                       <a href="#!" class="btn btn-social-facebook"><i class="fa fa-facebook"></i>&nbsp;Facebook</a>
                       <a href="#!" class="btn btn-social-google "><i class="fa fa-google-plus"></i>&nbsp;Google Plus</a>
                       <a href="#!" class="btn btn-social-twitter "><i class="fa fa-twitter"></i>&nbsp;Twitter</a>
                     </div>
                   </div>
                   <div class="card text-center border-blues ">
                     <div class="card-header sign-up-sign-in-header-footer">
                        <h1 class="card-title ">SignUP</h1>
                     </div>
                     <div class="card-body">
                       <form >
                         <div class="row">
                           <div class="col col-lg-6">
                             <div class=" form-group bmd-form-group ">
                               <label for="userName" class="bmd-label-floating">Name</label>
                               <input type="text" class="form-control " id="userName">

                             </div>
                           </div>
                           <div class="col col-lg-6">
                             <div class="form-group bmd-form-group ">
                               <label for="userEmail" class="bmd-label-floating">Email</label>
                               <input type="email" class="form-control" id="userEmail">
                             </div>
                           </div>
                         </div>
                         <div class="row">
                           <!-- Yes, another css trick, if the css framework is constructed right you can
                                 soemtimes empty columns as spacers -->
                           <div class="col col-lg-6">
                           </div>
                           <div class="col col-lg-6">
                             <span class="form-group bmd-form-group "> <!-- needed to match padding for floating labels -->
                             <button type="submit" class="btn btn-primary btn-raised">Submit</button>
                           </span>
                           </div>
                         </div>



                       </form>
                     </div>
                     <div class="card-footer sign-up-sign-in-header-footer">
                       <p>OR use your social account to SIGN UP</p>
                       <a href="#!" class="btn btn-social-facebook "><i class="fa fa-facebook"></i>&nbsp;Facebook</a>
                       <a href="#!" class="btn btn-social-google "><i class="fa fa-google-plus"></i>&nbsp;Google Plus</a>
                       <a href="#!" class="btn btn-social-twitter "><i class="fa fa-twitter"></i>&nbsp;Twitter</a>
                     </div>
                   </div>
                  </div>
                </div>
               </div>
      </div>
    </main>


    <!-- Google Analytics -->
    <!-- So the page loads faster, we put javascript at end of page,
         it has to be jquery first than the jquery plugins that bootstrap-material-deisgn
         relies upon(dependencies) than one can load in rest of js being used and of
         course any initializer code is the last thing loaded.
     -->
     <script src="assets/js/jquery-3.2.1.js"></script>
     <script src="assets/js/popper.min.js"></script>
     <script src="assets/js/snackbar.min.js"></script>
     <script src="assets/js/tether.min.js"></script>
     <script src="assets/js/bootstrap-material-design.js"></script>
     <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
     <script src="assets/js/vendors/velocity/velocity.js"></script>
     <script src="assets/js/vendors/velocity/velocity.ui.js"></script>
     <script src="assets/js/vendors/scrollmagic/ScrollMagic.js"></script>
     <script src="assets/js/vendors/scrollmagic/animation.velocity.js"></script>
     <script src="assets/js/init.js"></script>
  </body>
</html>
