<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- No search engine picks up keywords anymore-->
    <meta name="description" content="Award Winning BootStrap Material Design Multipurpose Web Template Kit">
    <meta name="author" content="Fred Grott">


    <title>Password Reset</title>

    <!-- For MS Edge, Google's Chrome and Apple's Safari do not require this-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- REMOVE THIS IN THE FINAL VERSION OF YOUR SITE -->

    <!-- Your favicons generate from realfavicongenerator.net go below
         When you generate your own favicons using realfavicongenerator.net
         use the default settings as it is already set for iSO7 and beyond and
         IE10 and beyond and Android 5 and beyond.
    -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <!-- CSS, CSS framework first than fonts than custom
         CDN Urls to load this via the cloud are in the docs
     -->
    <link href="assets/css/fonts.css"  rel="stylesheet">
    <link href="assets/css/material-icons.css" rel="stylesheet" >
    <link href="assets/css/font-awesome.css" rel="stylesheet">
    <link href="assets/css/material-colors.css" rel="stylesheet">
    <link href="assets/css/bootstrap-material-design.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- Schema.org markup goes here -->

    <!-- Open Graph markup goes here -->




    <!-- Twitter Card markup goes here -->
  </head>
  <body class="no-navbar-no-footer-content">
    <main>
      <div class="container">
        <div class="row my-5">
          <div class="col col-sm-12">
            <div class="card text-center border-blues ">
              <div class="card-header password-reset-header-footer">
                <h1 class="card-title">Password Reset</h1>
              </div>
              <div class="card-body">
                <p>We will reset your password and email it to the email address you have on file.</p>
                <form>
                  <div class="row">
                    <div class="col col-lg-6">
                      <div class="form-group bmd-form-group ">
                        <label for="userName" class="bmd-label-floating">Name</label>
                        <input type="text" class="form-control " id="userName">

                      </div>
                    </div>
                    <div class="col col-lg-6">
                      <span class="form-group bmd-form-group"> <!-- needed to match padding for floating labels -->
                        <button type="submit" class="btn btn-primary btn-raised">Reset Password</button>
                        </span>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>


    <!-- Google Analytics -->
    <!-- So the page loads faster, we put javascript at end of page,
         it has to be jquery first than the jquery plugins that bootstrap-material-deisgn
         relies upon(dependencies) than one can load in rest of js being used and of
         course any initializer code is the last thing loaded.
     -->
     <script src="assets/js/jquery-3.2.1.js"></script>
     <script src="assets/js/popper.min.js"></script>
     <script src="assets/js/snackbar.min.js"></script>
     <script src="assets/js/tether.min.js"></script>
     <script src="assets/js/bootstrap-material-design.js"></script>
     <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
     <script src="assets/js/vendors/velocity/velocity.js"></script>
     <script src="assets/js/vendors/velocity/velocity.ui.js"></script>
     <script src="assets/js/vendors/scrollmagic/ScrollMagic.js"></script>
     <script src="assets/js/vendors/scrollmagic/animation.velocity.js"></script>
     <script src="assets/js/init.js"></script>
  </body>
</html>
